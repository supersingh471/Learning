	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Interest Rate Calculator</title>
	</head>
	<script>
		function InterestCalculate() {
			const principalAmount = document.getElementById("principal").value;
			const interestRate = document.getElementById("interest").value;
			const Period = document.getElementById("time").value;

			const SimpleInterest = document.getElementById("SimpleInterest")
			SimpleInterest.innerHTML = (parseFloat(principalAmount) * parseFloat(interestRate) * parseFloat(Period))/100;
		}
	</script>
	<body>
		<label for="principal">Principal Amount: </label>
		<input type="text" id="principal" placeholder="Enter amount"><br><br>
		<label for="interest">Interest Rate: </label>
		<input type="text" id="interest" placeholder="Enter interest"><br><br>
		<label for="time">Period: </label>
		<input type="text" id="time" placeholder="Enter time"><br><br>
		<button onclick="InterestCalculate()">Submit</button><br><br>
		<h3>SimpleInterest: <span id="SimpleInterest">0</span></h3>
	</body>
	</html>
